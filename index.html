<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale">
    <!-- CSS File Add -->
    <link rel="stylesheet" href="Calculator.css"/>
    <title>calculator</title>
</head>
<div>
    <div class="calculator">
        <h6 class="owner">Made By Hemandra Singh Panwar</h6>
        <input type="text" placeholder="0" id="inputbox">

    <div>
        <button class="one">AC</button>
        <button class="one">DEL</button>
        <button class="one">%</button>
        <button class="one">/</button>
    </div>

    <div>
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button class="one">*</button>
    </div>

    <div>
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button class="one">-</button>
    </div>

    <div>
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button class="one">+</button>
    </div>

    <div>
        <button >00</button>
        <button >0</button>
        <button class="one">.</button>
        <button class="equal">=</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
